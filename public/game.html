<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jklm</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script defer src="client.js"></script>
<link rel="stylesheet" href="client.css">
<body>
    <div class="container">
        <div class="setting">
            <h3 id="code">YOUR CODE:</h3>
            <div class="category">
                You can select at max 3 categories and at least 1 category:
                <form action="/" class="choice">
                </form>
            </div>
            <form action="" class="update">
                <label for="time">Select the countdown:</label>
                <input type="range" min="5" max="30" value="15" id="timeRange" name="time"
                    oninput="show(event,'timeSet')">
                <span id="timeSet">15</span>seconds
            </form>
            <form action="" class="update">
                <label for="score">Select the Score:</label>
                <input type="range" min="10" max="100" value="50" id="scoreRange" name="score"
                    oninput="show(event,'scoreSet')">
                Points:<span id="scoreSet"> 50</span>
            </form>
            <button class="OK">OK</button>
        </div>
        <div class="head">
            <span class="total"></span>
            <span class="time"></span>
            <button class="showrules">show rules</button>
            <span class="code"></span>
        </div>
        <div class="main">
            <p class="question"></p>
            <div class="result">
            </div>
        </div>
        <div class="players">
        </div>
        <div class="answers">
            <form class="answer" action="/">
                <input type="text" name="answer" class="input" placeholder="enter your answer">
                <button class="submit" type="submit">submit</button>
            </form>
        </div>
        <button class="start">Start</button>
    </div>
</body>
</html>
